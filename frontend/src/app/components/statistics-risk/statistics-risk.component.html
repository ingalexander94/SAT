<div class="statistics animate__animated animate__fadeIn">
  <div
    *ngFor="let item of statistics; let i = index"
    class="{{ item.type !== 'Crítico' ? item.type.toLowerCase() : 'critico' }}"
  >
    <h3 *ngIf="loading">
      <i class="fas fa-hourglass-start fa-spin fa-fw"></i>
    </h3>
    <h3 *ngIf="!loading">{{ item.counter }}</h3>
    <p>{{ item.type }}</p>
  </div>
</div>
