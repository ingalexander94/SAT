<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="statistics animate__animated animate__fadeIn">
  <div
    *ngFor="let item of statistics"
    class="{{ item.type !== 'Crítico' ? item.type.toLowerCase() : 'critico' }}"
  >
    <h3>{{ item.total }}</h3>
    <p>{{ item.type }}</p>
  </div>

</div>
