<div class="wrapper_alert" (click)="onClick($event)">
  <div class="alert_container">
    <h3>Administrativos disponibles</h3>
    <hr />
    <div class="list_admin">
      <div *ngFor="let item of admins" class="admin">
        <p>{{ item.nombre }} {{ item.apellido }}</p>
        <a class="pointer" (click)="toChat(item.documento)"
          ><i class="fas fa-envelope"></i
        ></a>
      </div>
    </div>
  </div>
</div>
